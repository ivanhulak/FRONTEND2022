<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iPhone_Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<h1>iPhone Calculator</h1>
		<div class="container">
			<div class="calculator">
				<div class="calc__main">
					<div class="calc__screen">
						<p>0</p>
					</div>
					<div class="buttons">
						<div class="btn more bg-grey">...</div>
						<div class="btn ac bg-grey">ac</div>
						<div class="btn percent bg-grey">%</div>
						<div class="btn division bg-orange">/</div>

						<div class="btn seven">7</div>
						<div class="btn eight">8</div>
						<div class="btn nine">9</div>
						<div class="btn multiply bg-orange">x</div>

						<div class="btn four">4</div>
						<div class="btn five">5</div>
						<div class="btn six">6</div>
						<div class="btn minus bg-orange">-</div>

						<div class="btn one">1</div>
						<div class="btn two">2</div>
						<div class="btn three">3</div>
						<div class="btn plus bg-orange">+</div>

						<div class="btn zero">0</div>
						<div class="btn dot">.</div>
						<div class="btn equal bg-orange">=</div>
					</div>
				</div>
				<div class="calc__more">
					<div class="calc__more-screen"></div>
						<div class="buttons__more">
							<div class="btn sin">sin</div>
							<div class="btn cos">cos</div>
							<div class="btn tan">tan</div>
							<div class="btn pi">π</div>

							<div class="btn log">log</div>
							<div class="btn e">e</div>
							<div class="btn x_square">x<span class=degree>2</span></div>
							<div class="btn x_cube">x<span class=degree>3</span></div>

							<div class="btn ten_degree_x">10<span class=degree>x</span></div>
							<div class="btn e_degree_x">e<span class=degree>x</span></div>
							<div class="btn x_degree_y">x<span class=degree>y</span></div>
							<div class="btn x_degree_min-one">x<span class=degree>-1</span></div>

							<div class="btn factorial_x">x!</div>
							<div class="btn square_root_x">√x</div>
							<div class="btn log10">log10</div>

							<div class="btn rand">Random</div>
							<div class="btn scope_l">(</div>
							<div class="btn scope_r">)</div>
						</div>
				</div>
			</div>
		</div>


		<!-- <div class="block">
			<div class="block__main">
				<div class="button">More</div>
			</div>
			<div class="block__sub"></div>
		</div> -->
	</div>
	<script src="js/main.js"></script>
	<!-- <script src="js/script.js"></script> -->
</body>
</html>
